            <script>
                jQuery(document).ready(function () {
                    App.init();
                    App.setAssetsPath('assets');
                    DateComponents.init();
                    FormValidation.init();

                    AV.initialize("y8cwz5xanjtclwys0cm6ucb07vrccr8oedicxznhcr9zwbwd", "bkzhoupdt3mjaze7y9kphdmguyxfjbp5nib9rmjtneyuwrk5");

 					var qclass = AV.Object.extend("startup");
					var query = new AV.Query(qclass);
					query.equalTo();
					query.find({
						success: function(results) {											
							for (var i = 0; i < results.length; i++) {
								var object = results[i];
								$("#startdate").val(object.get("statr_date"));
								$("#enddate").val(object.get("end_date"));
								$("#type").val(object.get("type"));
								$('#image').attr("src", object.get("image").thumbnailURL(400, 431));
						  
								break;
							}
						},
						error: function(error) {
							alert("Error: " + error.code + " " + error.message);
						}
					});
                });
				

				function clock(){
					var value = $("#upimage").html();
					var index = value.indexOf(".");
					if(index != -1){
					//alert(value.length);
						if(value.length - index >= 20){
							$("#upimage").html(value.substring(0,index));
						}else{
							$("#upimage").html(value + ".");
						}
					}else{
						$("#upimage").html(value + ".");
				   }
				}
				
				$('#ok').live('click', function (e) {
					e.preventDefault();
					
					var avFileImage = null;
					var startupObj  = null;
					
					$("#upimage").attr("hidden",false);
					self.setInterval("clock()", 500);
					
					var sclass = AV.Object.extend("startup");
					var query = new AV.Query(sclass);
					query.first({
						success: function (object) {				 
							var promise = AV.Promise.as();
							
							startupObj = object;
							
							return promise;
						},error: function (object, error) {
							alert("Error: " + error.code + " " + error.message);
						}
					}).then(function() {
						$("#upimage").html("Uploading(image)");
						
						var fImageObj = $("#imagefile")[0];
						if (fImageObj.files.length > 0) {				
							var fImage = fImageObj.files[0];
							avFileImage = new AV.File("image.png", fImage);              
							return avFileImage.save();
						}
					}).then(function() {
						$("#upimage").html("Save(data)");
						if(startupObj == null){
							var sclass = AV.Object.extend("startup");
							startupObj = new sclass();
						}
						
						if(avFileImage != null){
							startupObj.set("image", avFileImage);
						}

								
						startupObj.set("statr_date", $('#startdate').val());
						startupObj.set("end_date", $('#enddate').val());
						startupObj.set("type", $('#type').val());
						startupObj.save(null, {
							success: function () {
								clearInterval();
								location.href = "startup_list.html";
							},
							error: function (error) {
								clearInterval();
								alert('Failed to create new object, with error code: ' + error.description);
							}
						});					
						
					
					}, function(error) {
						clearInterval();
						alert('Failed to create new object, with error code: ' + error.description);
					});
				});
            </script>
