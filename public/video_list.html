    <script>
        jQuery(document).ready(function () {
            App.init();
            App.setAssetsPath('assets');
			TableEditable.init("video","video_edit.html",6); 

            //
            AV.initialize("y8cwz5xanjtclwys0cm6ucb07vrccr8oedicxznhcr9zwbwd", "bkzhoupdt3mjaze7y9kphdmguyxfjbp5nib9rmjtneyuwrk5");

			function addTotable(object,oTable){
				var user = object.get("user_id");
				var channel = object.get("channel_id");
				
				user.fetch({				
				  success: function(user) {
					var uname = user.get("username");
					if(!uname){
						uname = " ";
					}
					
					channel.fetch({
					  success: function(channel) {
						var cname = channel.get("name");
						if(!cname){
							cname = " ";
						}
						
						var imageObj = object.get('image');
						var image =" ";
						if(imageObj){
							image = imageObj.thumbnailURL(100, 100);						
						}
						var videoObj = object.get('video');
						var video =" ";
						if(videoObj){
							video = videoObj.url();						
						}
						var title = object.get("title");
						if(!title){
							title = " ";
						}
						var content = object.get("content");
						if(!content){
							content = " ";
						}
						
						oTable.fnAddData([object.id, uname, cname, "<img name='image' height='100px' width='100px' src='" + image + "'/>", "<video width='180px' height='180px' controls='controls'><source src='" + video + "' type='video/mp4'></video>", title, content,
							"<a href='javascript:;' class='btn yellow mini edit'><i class='icon-pencil'></i> Edit</a>" + "<a>&nbsp;</a>" +
							"<a href='javascript:;' class='btn red mini delete'><i class='icon-trash'></i> Delete</a>"
						]);
					  }
					});
				  }
				});			
			}
			
            var vobj = AV.Object.extend("video");
            var vquery = new AV.Query(vobj);
 			vquery.find({
			    success: function(results) {
					$("#add_form tbody").html("");				
					var oTable = $('#sample_editable_1').dataTable();
					
					for (var i = 0; i < results.length; i++) {					  
						var object = results[i];
						addTotable(object,oTable);
					}
			    },error: function(error) {
					alert("Error: " + error.code + " " + error.message);
				}
			});
        });   
    </script>
