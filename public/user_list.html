    <script>
        jQuery(document).ready(function () {
            App.init();
            App.setAssetsPath('assets');
			TableEditable.init("_User","user_edit.html",5); 


		    AV.initialize("y8cwz5xanjtclwys0cm6ucb07vrccr8oedicxznhcr9zwbwd", "bkzhoupdt3mjaze7y9kphdmguyxfjbp5nib9rmjtneyuwrk5");
            
			/*var GameScore = AV.Object.extend("dt_main");
            var query = new AV.Query(GameScore);
            query.get("53e89b01e4b056c0f68b839d", {
                success: function (gameScore) {
                    // The object was retrieved successfully.
                    $("#img").attr("src", gameScore.get("image"));
                    $("#titlename").text(gameScore.get("name"));
                },
                error: function (object, error) {
                    // The object was not retrieved successfully.
                    // error is a AV.Error with an error code and description.
                }
            });*/

			function getData(count)
			{
				var chandleObj = AV.Object.extend("_User");
				var query = new AV.Query(chandleObj);
	            

                var nowPageNum = $('#nowPage').attr('value');
                var maxPageNum = Math.ceil(count/10);
                $('#sample_editable_1_info').empty();

                if(nowPageNum==1){
                    query.skip(0);
                    query.limit(10);
                    $('#sample_editable_1_info').append(count+" 条中 第1 条 〜 第10 条");
                }else if(nowPageNum>=2 && nowPageNum<=(maxPageNum-1)){
                    var pageNum=(nowPageNum-1)*10;
                    query.skip(pageNum);
                    query.limit(10);
                    $('#sample_editable_1_info').append(count+" 条中 第"+(pageNum+1)+" 条 〜 第"+(nowPageNum*10)+" 条");
                }else if(nowPageNum==maxPageNum){
                    var pageNum=(nowPageNum-1)*10;
                    query.skip(pageNum);
                    query.limit(count-pageNum);
                    $('#sample_editable_1_info').append(count+" 条中 第"+(pageNum+1)+" 条 〜 第"+count+" 条");
                }
				
				query.find({
					success: function (results) {
						$("#add_form tbody").html("");
						var oTable = $('#sample_editable_1').dataTable();
						oTable.fnClearTable();
						for (var i = 0; i < results.length; i++) {
							var object = results[i];
							
							var username = object.get('username');
							if(!username){
								username = " ";
							}
							var email = object.get('email');
							if(!email){
								email = " ";
							}
							var imageObj = object.get('image');
							var image =" ";
							if(imageObj){
								image = imageObj.thumbnailURL(100, 100);						
							}
							var content = object.get('content');
							if(!content){
								content = " ";
							}
							
							
							oTable.fnAddData([object.id, username, email, "<img name='image' height='100px' width='100px' src='" + image + "'/>", content,
								"<a href='javascript:;' class='btn yellow mini edit'><i class='icon-pencil'></i> Edit</a>" + "<a>&nbsp;</a>" +
								"<a href='javascript:;' class='btn red mini delete'><i class='icon-trash'></i> Delete</a>"
							]);
						}
					},
					error: function (error) {
						alert("Error: " + error.code + " " + error.message);
					}
				});
			}
            var vobj = AV.Object.extend("_User");
            var vquery = new AV.Query(vobj);
		 	vquery.count({
			  success: function(count) {
			    getData(count);
                if(count<=10){
                    $('.next').addClass('disabled');
                }
                $('#count').attr('value',count);
			  },
			  error: function(error) {
			    
			  }
			});

            $('#pagePrev').click(function(){
                var num=$('#nowPage').attr('value');
                var count = $('#count').attr('value');
                var maxnum = Math.ceil(count/10);
                if(num>1){
                    num--;
                    $('#nowPage').attr('value',num);
                    if(num==1){
                        $('.next').removeClass('disabled');
                        $('.prev').addClass('disabled');
                    }else if(num>1 && num<maxnum){
                        $('.prev').removeClass('disabled');
                        $('.next').removeClass('disabled');
                    }else if(num==maxnum){
                        $('.prev').removeClass('disabled');
                        $('.next').addClass('disabled');
                    }
                    getData(count);
                }
                
            });
            $('#pageNext').click(function(){
                var num=$('#nowPage').attr('value');
                var count = $('#count').attr('value');
                var maxnum = Math.ceil(count/10);
                if(num<maxnum){
                    num++;
                    $('#nowPage').attr('value',num);
                    if(num==1){
                        $('.next').removeClass('disabled');
                        $('.prev').addClass('disabled');
                    }else if(num>1 && num<maxnum){
                        $('.prev').removeClass('disabled');
                        $('.next').removeClass('disabled');
                    }else if(num==maxnum){
                        $('.prev').removeClass('disabled');
                        $('.next').addClass('disabled');
                    }
                    getData(count);
                }
            });
			

        });
