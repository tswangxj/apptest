    <script>
        jQuery(document).ready(function () {
            App.init();
            App.setAssetsPath('assets');

            AV.initialize("y8cwz5xanjtclwys0cm6ucb07vrccr8oedicxznhcr9zwbwd", "bkzhoupdt3mjaze7y9kphdmguyxfjbp5nib9rmjtneyuwrk5");
            var GameScore = AV.Object.extend("startup");
            var query = new AV.Query(GameScore);
            query.equalTo();
            query.find({
                success: function (results) {
                    // alert("Successfully retrieved " + results.length + " scores.");
                    // Do something with the returned AV.Object values
                    for (var i = 0; i < results.length; i++) {
                        var object = results[i];
                       // $('#titlename').text(object.get('name'));
                        //$('#img').attr("src", object.get('image'));
                       
                        $('#image').attr("src", object.get('image').thumbnailURL(200, 200));
                        
                        $('#startdate').text(object.get('statr_date'));
                        $('#enddate').text(object.get('end_date'));
                        $('#type').text(object.get('type'));
                      //  $('#describe').text(object.get('describe'));
                       // $('#titlename').text(object.get('name'));
                        //alert(object.id + ' - ' + object.get('name'));
                    }
                },
                error: function (error) {
                    alert("Error: " + error.code + " " + error.message);
                }
            });
            FormValidation.init();


        });
    </script>
