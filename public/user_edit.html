    <script>
        
		function getObjectId(){
			var url = location.href;
            var key = url.split("?")[1];
            var val = url.split("=")[1];
			
			return val;
		}
		
		jQuery(document).ready(function () {
            App.init();
            App.setAssetsPath('assets');
            FormValidation.init();
			AV.initialize("y8cwz5xanjtclwys0cm6ucb07vrccr8oedicxznhcr9zwbwd", "bkzhoupdt3mjaze7y9kphdmguyxfjbp5nib9rmjtneyuwrk5");
			
			var chandleObj = AV.Object.extend("_User");
			var query = new AV.Query(chandleObj);
			query.get(getObjectId(), {
				success: function (object) {				 
                    $("#name").val(object.get("username"));
					$("#email").val(object.get("email"));
					$("#content").val(object.get("content"));
                    $('#image').attr("src", object.get('image').thumbnailURL(200, 200));

				},error: function (object, error) {
					alert("Error: " + error.code + " " + error.message);
				}
			});
			
         });
		function clock(){
			var value = $("#upimage").html();
			var index = value.indexOf(".");
			if(index != -1){
			//alert(value.length);
				if(value.length - index >= 20){
					$("#upimage").html(value.substring(0,index));
				}else{
					$("#upimage").html(value + ".");
				}
			}else{
				$("#upimage").html(value + ".");
		   }
		}

		$('#ok').live('click', function (e) {
			
			var avFileImage = null;
			var userObj  = null;
			
			$("#upimage").attr("hidden",false);
			self.setInterval("clock()", 500);
			
			var uclass = AV.Object.extend("_User");
			var query = new AV.Query(uclass);
			query.get(getObjectId(), {
				success: function (object) {				 
					var promise = AV.Promise.as();
					
					userObj = object;
					
					return promise;
				},error: function (object, error) {
					alert("Error: " + error.code + " " + error.message);
				}
			}).then(function() {
				$("#upimage").html("Uploading(image)");
				
				var fImageObj = $("#imagefile")[0];
				if (fImageObj.files.length > 0) {				
					var fImage = fImageObj.files[0];
					avFileImage = new AV.File("image.png", fImage);              
					return avFileImage.save();
				}
			}).then(function() {
				$("#upimage").html("Uploading(data)");
				if(userObj == null){
					$("#upimage").attr("hidden",false);
					clearInterval();
					alert("objectid does not exist");
				}else{
					if(avFileImage != null){
						userObj.set("image", avFileImage);
					}
					userObj.set("username", $('#name').val());
					userObj.set("password", $('#password').val());
					userObj.set("email",    $('#email').val());
					userObj.set("content", $('#content').val());
					userObj.save(null, {
						success: function () {
							clearInterval();
							location.href = "user_list.html";
						},
						error: function (error) {
							clearInterval();
							alert('Failed to create new object, with error code: ' + error.description);
						}
					});					
				}
			
			}, function(error) {
				clearInterval();
				alert('Failed to create new object, with error code: ' + error.description);
			});
		});	
		 		
    </script>
