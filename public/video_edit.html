    <script>
        
		function getObjectId(){
			var url = location.href;
            var key = url.split("?")[1];
            var val = url.split("=")[1];
			
			return val;
		}
		
		jQuery(document).ready(function () {
            App.init();
            App.setAssetsPath('assets');
            FormValidation.init();
			FormComponents.init();
			AV.initialize("y8cwz5xanjtclwys0cm6ucb07vrccr8oedicxznhcr9zwbwd", "bkzhoupdt3mjaze7y9kphdmguyxfjbp5nib9rmjtneyuwrk5");
			
			var userid = null;
			var channelid = null;
			
			var vclass = AV.Object.extend("video");
			var vquery = new AV.Query(vclass);
			var ucount = 0;
			vquery.get(getObjectId(), {
				success: function (object) {
					$("#title").val(object.get("title"));
					$("#content").val(object.get("content"));
					$('#image').attr("src", object.get('image').thumbnailURL(200, 200));
					
					var channelObj = object.get('channel_id');
					channelObj.fetch({
					  success: function(obj) {
						channelid = obj.id;
					  }
					});
					
					var userObj = object.get('user_id');
					userObj.fetch({
					  success: function(obj) {
						userid = obj.id;
					  }
					});
				},error: function (object, error) {
					alert("Error: " + error.code + " " + error.message);
				}
			}).then(function() {
				var ucclass = AV.Object.extend("_User");
				var ucquery = new AV.Query(ucclass);
				
				ucquery.count({
					success: function(count) {
						ucount = count;
					},
					error: function(error) {
					}
				}).then(function() {
					var rep = ucount / 100;
					if(ucount % 100)rep++;
					
					var uclass = AV.Object.extend("_User");
					var uquery = new AV.Query(uclass);
					for (var i = 0; i<rep; i+=100) {
						uquery.skip(i);
						uquery.limit(100);
						uquery.find({
						  success: function(results) {
							for (var j = 0; j < results.length; j++) {
								var object = results[j];
								var selectstr = "";
								if(object.id ==userid){
									selectstr = "selected";
								}
								$("#username").append($("<option value=\"" +object.id + "\" " + selectstr +" >" + object.get('username') + "</option>"));
							}
						  },
						  error: function(error) {
							//alert("Error: " + error.code + " " + error.message);
						  }
						}).then(function(){
							 $("#username").change();
						});
					}
				});
			}).then(function() {
				
				var cclass = AV.Object.extend("channel");
				var cquery = new AV.Query(cclass);
				cquery.limit(1000);
				cquery.find({
					success: function(results) {
						for (var i = 0; i < results.length; i++) {
							var object = results[i];
							var selectstr = "";
							if(object.id ==channelid){
								selectstr = "selected";
							}
							$("#type").append($("<option value=\"" +object.id + "\" " + selectstr + ">" + object.get('name') + "</option>"));
							//$("#type").append($("<option value=" +object.id + ">" + object.get('name') + "</option>"));
						}
					},
					error: function(error) {
						//alert("Error: " + error.code + " " + error.message);
					}
				}).then(function(){
					$("#type").change();
				});			
			});
         });

		function clock(){
			var value = $("#upimage").html();
			var index = value.indexOf(".");
			if(index != -1){
				if(value.length - index >= 20){
					$("#upimage").html(value.substring(0,index));
				}else{
					$("#upimage").html(value + ".");
				}
			}else{
				$("#upimage").html(value + ".");
		   }
		}

		$('#ok').live('click', function (e) {
			var uobj = AV.Object.createWithoutData("_User", $('#username').val());
			var cobj = AV.Object.createWithoutData("channel", $('#type').val());
			
			var avFileImage = null;
			var avFileVideo = null;
			var videoObj  = null;
			
			$("#upimage").attr("hidden",false);
			self.setInterval("clock()", 500);
			
			var vclass = AV.Object.extend("video");
			var query = new AV.Query(vclass);
			query.get(getObjectId(), {
				success: function (object) {				 
					var promise = AV.Promise.as();
					
					videoObj = object;
					
					return promise;
				},error: function (object, error) {
					alert("Error: " + error.code + " " + error.message);
				}
			}).then(function() {
				$("#upimage").html("Uploading(image)");
				
				var fImageObj = $("#imagefile")[0];
				if (fImageObj.files.length > 0) {				
					var fImage = fImageObj.files[0];
					avFileImage = new AV.File("image.png", fImage);              
					return avFileImage.save();
				}
			}).then(function() {
				$("#upimage").html("Uploading(video)....");
			
				var fVideoObj = $("#videofile")[0];
				if (fVideoObj.files.length <= 0) {				
					return;
				}
				var promise = new AV.Promise();
            	// get upload token
				var currentTS = (new Date()).valueOf().toString() + "000";
		        var xmlhttp = {};
		        if (window.XMLHttpRequest) {
		            xmlhttp = new XMLHttpRequest();
		        } else {
		            xmlhttp = new ActiveXObject("Microsoft.XMLHTTP");
		        }
				xmlhttp.open("POST", "https://cn.avoscloud.com/1/qiniu");
				xmlhttp.setRequestHeader("X-AVOSCloud-Application-Id", "y8cwz5xanjtclwys0cm6ucb07vrccr8oedicxznhcr9zwbwd");
				xmlhttp.setRequestHeader("X-AVOSCloud-Application-Key", "bkzhoupdt3mjaze7y9kphdmguyxfjbp5nib9rmjtneyuwrk5");
				xmlhttp.setRequestHeader("Accept", "application/json");
				xmlhttp.setRequestHeader("Content-Type", "application/json;charset=UTF-8");
				var xhrParams = {};
				xhrParams["key"] = currentTS;
				xhrParams["name"]=currentTS;
				xhrParams["__type"]="File";
				xhrParams["mime_type"]="video/mp4";
				xhrParams["metaData"] = {"size": fVideoObj.files[0].size};
				xmlhttp.send(JSON.stringify(xhrParams));
				xmlhttp.onreadystatechange = function() {
					if (xmlhttp.readyState == xmlhttp.DONE) {
						var jsonRes = JSON.parse(xmlhttp.responseText);
						var bucket = jsonRes.bucket;
						var finalUrl = jsonRes.url;
						var upToken = jsonRes.token;
						var objId = jsonRes.objectId;

						var fVideo = fVideoObj.files[0]; 
						var videoBucket = new qiniu.bucket(bucket, {putToken: upToken});
						videoBucket.putFile(currentTS, fVideo)
						.then(function(reply){
							$("#upimage").html("Generate(videodata)....");
							var avQuery = new AV.Query("_File");
							avQuery.get(objId, {
								success: function(avFileVideo1) {
									avFileVideo = avFileVideo1;
									promise.resolve("OK");
								}, error: function(fileVideo, error) {
									clearInterval();
									alert('Failed to generate video record. code:' + error.description);
							}});
						},function(err){
							clearInterval();
							console.log("upload failed. error:" + err);
							promise.resolve("NG");
						});
					}
				};
				xmlhttp.addEventListener("error", function(e){
					clearInterval();
					console.log("Error: " + e);
					promise.resolve("NG");
				}, false);
				
				return promise;
				 
			}).then(function() {
				$("#upimage").html("Save(data)");

				if(videoObj == null){
					$("#upimage").attr("hidden",false);
					alert("objectid does not exist");
				}else{
					if(avFileImage != null){
						videoObj.set("image", avFileImage);
					}
					if(avFileVideo != null){
						videoObj.set("video", avFileVideo);				
					}
					videoObj.set("user_id", uobj);
					videoObj.set("channel_id", cobj);
					videoObj.set("title", $('#title').val()); 
					videoObj.set("content", $('#content').val()); 
					videoObj.save(null, {
						success: function () {
							clearInterval();
							location.href = "video_list.html";
						},
						error: function (error) {
							clearInterval();
							alert('Failed to create new object, with error code: ' + error.description);
						}
					});					
				}
			
			}, function(error) {
				clearInterval();
				alert('Failed to create new object, with error code: ' + error.description);
			});	
		});
