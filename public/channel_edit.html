    <script>		
        
		function getObjectId(){
			var url = location.href;
            var key = url.split("?")[1];
            var val = url.split("=")[1];
			
			return val;
		}
		
		jQuery(document).ready(function () {
            App.init();
            App.setAssetsPath('assets');
            FormValidation.init();
			AV.initialize("y8cwz5xanjtclwys0cm6ucb07vrccr8oedicxznhcr9zwbwd", "bkzhoupdt3mjaze7y9kphdmguyxfjbp5nib9rmjtneyuwrk5");

			
			
			var chandleObj = AV.Object.extend("channel");
			var query = new AV.Query(chandleObj);
			query.get(getObjectId(), {
				success: function (object) {				 
                    $("#name").val(object.get("name"));
                    $('#image').attr("src", object.get('image').thumbnailURL(200, 200));
                    //$('#video').val(gameScore.get("video"));

				},error: function (object, error) {
					alert("Error: " + error.code + " " + error.message);
				}
			});
			
         });

		function clock(){
			var value = $("#upimage").html();
			var index = value.indexOf(".");
			if(index != -1){
				if(value.length - index >= 20){
					$("#upimage").html(value.substring(0,index));
				}else{
					$("#upimage").html(value + ".");
				}
			}else{
				$("#upimage").html(value + ".");
		   }
		}

		$('#ok').live('click', function (e) {
			
			var avFileImage = null;
			var avFileVideo = null;
			var chandleObj  = null;
			
			$("#upimage").attr("hidden",false);
			self.setInterval("clock()", 500);
			
			var chandleObj = AV.Object.extend("channel");
			var query = new AV.Query(chandleObj);
			query.get(getObjectId(), {
				success: function (object) {				 
					var promise = AV.Promise.as();
					
					chandleObj = object;
					
					return promise;
				},error: function (object, error) {
					alert("Error: " + error.code + " " + error.message);
				}
			}).then(function() {
				$("#upimage").html("Uploading(image)");
				
				var fImageObj = $("#imagefile")[0];
				if (fImageObj.files.length > 0) {				
					var fImage = fImageObj.files[0];
					avFileImage = new AV.File("image.png", fImage);              
					return avFileImage.save();
				}
			}).then(function() {
				var promise = AV.Promise.as();
				
				$("#upimage").html("Uploading(video)");
				
				var fVideoObj = $("#videofile")[0];
				if (fVideoObj.files.length > 0) {				
					var fVideo = fVideoObj.files[0];
					avFileVideo = new AV.File("video.mp4", fVideo);              
					return avFileVideo.save();
				}
			}).then(function() {
				$("#upimage").html("Save(data)");
				if(chandleObj == null){
					$("#upimage").attr("hidden",false);
					alert("objectid does not exist");
				}else{
					if(avFileImage != null){
						chandleObj.set("image", avFileImage);
					}
					if(avFileVideo != null){
						chandleObj.set("video", avFileVideo);				
					}
					chandleObj.set("name", $('#name').val()); 
					chandleObj.save(null, {
						success: function () {
							clearInterval();
							location.href = "channel_list.html";
						},
						error: function (error) {
							clearInterval();
							alert('Failed to create new object, with error code: ' + error.description);
						}
					});					
				}
			
			}, function(error) {
				clearInterval();
				alert('Failed to create new object, with error code: ' + error.description);
			});
		});	
    </script>
