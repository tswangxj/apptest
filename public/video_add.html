    <script>
        jQuery(document).ready(function () {
            App.init();
            App.setAssetsPath('assets');
            FormValidation.init();

           AV.initialize("y8cwz5xanjtclwys0cm6ucb07vrccr8oedicxznhcr9zwbwd", "bkzhoupdt3mjaze7y9kphdmguyxfjbp5nib9rmjtneyuwrk5");
            
			/*var GameScore = AV.Object.extend("dt_main");
            var query = new AV.Query(GameScore);
            query.get("53e89b01e4b056c0f68b839d", {
                success: function (gameScore) {
                    // The object was retrieved successfully.
                    $("#img").attr("src", gameScore.get("image"));
                    $("#titlename").text(gameScore.get("name"));
                },
                error: function (object, error) {
                    // The object was not retrieved successfully.
                    // error is a AV.Error with an error code and description.
                }
            });*/
			
			var uclass = AV.Object.extend("_User");
			var uquery = new AV.Query(uclass);
			uquery.find({
			  success: function(results) {
				for (var i = 0; i < results.length; i++) {
					var object = results[i];
					$("#username").append($("<option value=" +object.id + ">" + object.get('username') + "</option>"));
				}
			  },
			  error: function(error) {
				alert("Error: " + error.code + " " + error.message);
			  }
			});

			var cclass = AV.Object.extend("channel");
			var cquery = new AV.Query(cclass);
			cquery.find({
			  success: function(results) {
				for (var i = 0; i < results.length; i++) {
					var object = results[i];
					$("#type").append($("<option value=" +object.id + ">" + object.get('name') + "</option>"));
				}
			  },
			  error: function(error) {
				alert("Error: " + error.code + " " + error.message);
			  }
			});			
		});
		
		function clock(){
			var value = $("#upimage").html();
			var index = value.indexOf(".");
			if(index != -1){
			//alert(value.length);
				if(value.length - index >= 20){
					$("#upimage").html(value.substring(0,index));
				}else{
					$("#upimage").html(value + ".");
				}
			}else{
				$("#upimage").html(value + ".");
		   }
		}

		$('#ok').live('click', function (e) {
			var uobj = AV.Object.createWithoutData("_User", $('#username').val());
			var cobj = AV.Object.createWithoutData("channel", $('#type').val());
			
			//save					
			var fImageObj = $("#image")[0];
			if (fImageObj.files.length <= 0) {
				alert("请选择封面图片文件");
				return;
			}
			
			var fVideoObj = $("#video")[0];						    
			if (fVideoObj.files.length <= 0) {
				alert("请选择视频文件");
				return;
			}
		   
		    $("#upimage").html("Uploading(image)");
			$("#upimage").attr("hidden",false);
			self.setInterval("clock()", 500);
			
			//upload image
			var fImage = fImageObj.files[0];

			var avFileImage = new AV.File("image.png", fImage);              
			avFileImage.save().then(function () {					
				//upload video
				var fVideo = fVideoObj.files[0]; 
				var avFileVideo = new AV.File("video.mp4", fVideo);
		  
				$("#upimage").html("Uploading(video)");
				avFileVideo.save().then(function () {
					$("#upimage").html("Uploading(vdata)....");
					var vclass = AV.Object.extend("video");
					var videoObj = new vclass();
			
					videoObj.set("user_id", uobj);
					videoObj.set("channel_id", cobj);
					videoObj.set("image", avFileImage);
					videoObj.set("video", avFileVideo);
					videoObj.set("title", $('#title').val());
                	videoObj.set("content", $('#content').val());
					
					videoObj.save(null, {
						success: function (video) {
							clearInterval();
							location.href = "video_list.html";
						},
						error: function (video, error) {
							clearInterval();
							alert('Failed to create new object, with error code: ' + error.description);
						}
					});
				},function(error) {
					clearInterval();
					alert('Failed to create new object, with error code: ' + error.description);
				});							
			},function(error) {
				clearInterval();
				alert('Failed to create new object, with error code: ' + error.description);
			});	
		});
    </script>
